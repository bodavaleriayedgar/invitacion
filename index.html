    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "¡Hoy es el día!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzSzy3ooMy_SaCHdy3ySIGCsLg2WUfIEuDqPyaaBB4Aql7mE1xFg8-xx8JLwrmWjvJhIg/exec";

let invitados = [];
let invitadoActual = null;
let pasesElegidos = 1;

const selected = document.getElementById("selected");
const optionsBox = document.getElementById("options");
const selectBox = document.querySelector(".selected");

fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    invitados = data;

    data.forEach(i => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = i.nombre;

      div.onclick = () => {
        selected.textContent = i.nombre;
        optionsBox.style.display = "none";
        seleccionarInvitado(i);
      };

      optionsBox.appendChild(div);
    });
  });

selectBox.onclick = () => {
  optionsBox.style.display =
    optionsBox.style.display === "block" ? "none" : "block";
};

function seleccionarInvitado(i) {
  invitadoActual = i;
  document.getElementById("pasesBox").style.display = "block";
  document.getElementById("pasesAsignados").textContent = i.pases;
  crearBotonesPases(i.pases);
}

function crearBotonesPases(pases) {
  const cont = document.getElementById("pasesBtns");
  cont.innerHTML = "";
  pasesElegidos = 1;

  for (let x = 1; x <= pases; x++) {
    const btn = document.createElement("button");
    btn.textContent = x;
    if (x === 1) btn.classList.add("active");

    btn.onclick = () => {
      pasesElegidos = x;
      [...cont.children].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    };

    cont.appendChild(btn);
  }
}

function confirmar() {
  const btn = document.getElementById("btnConfirmar");

  if (btn.disabled) return;

  btn.disabled = true;
  btn.textContent = "Confirmando...";

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      nombre: invitadoActual.nombre,
      pasesConfirmados: pasesElegidos
    })
  })
  .then(() => {
    document.getElementById("mensaje").textContent =
      "Gracias por confirmar tu asistencia";
    btn.textContent = "Confirmado ✓";
  })
  .catch(() => {
    btn.disabled = false;
    btn.textContent = "Confirmar asistencia";
    document.getElementById("mensaje").textContent =
      "Ocurrió un error, intenta de nuevo";
  });
}

</script>
